<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ title + ' a tutti ' + title2}}</h1>
    </div>
    <div class="col-xs-12">
      <h2> {{ nome }}</h2>
    </div>
    <div class="col-xs-12">
      <!-- <button class="btn btn-primary" (click)="nome = 'Paola'" >Clicca</button> -->
      <!-- <button class="btn btn-primary" (click)="getClick()" >Clicca</button> -->
      <button class="btn btn-primary" (click)="getClick($event)" >Clicca</button>
    </div>
    <br>
    <div class="col-xs-12">
      <div class="col-xs-4">
        <input type="text" class="form-control" (input)="getText($event)" >
        <!-- con input faccio il databinding dal template al component -->
        <p> {{ stampa }}</p>
      </div>
    </div>
    <br>
    <div class="col-xs-12">
    <input type="text" class="form-control" [(ngModel)]="testo2">
    <p>{{ testo2 }}</p>
    </div>
    <br>
    <div class="col-xs-12">
    <input type="text" class="form-control" #input >
    <!-- gli passa direttamente il valore contenuto nella reference -->
    <button class="btn btn-primary" (click)="getData(input)"> Clicca </button>

    </div>
  </div>
</div>
